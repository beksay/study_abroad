<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 


<ui:composition>
			
	<h:form class="clearfix">
	
		<h:form>
		    <div class="logo-title">
		        <h1 style="color:white">Study Abroad</h1>
			</div>
	    </h:form>
             	
	    <div class="user clearfix">
	        <div class="user-icon f-left"></div>
	        <div class="user-name f-left">
	        	#{loginUtil.currentUser.email}	          	
	        </div>
	        <div class="user-menu">
	            <div class="menu">
	              	<ul>				        
					     <li>
					         <h:commandLink action="#{passwordChanger.change()}" value="#{msgs.changePassword}" />
					     </li>
					     <li>
					         <h:commandLink value="#{msgs.logout}" action="#{userController.logout()}" />
					     </li>
					   </ul>
	            </div> 
	        </div>	       
	    </div>
 
	    <h:panelGroup >   	
			<div class="seperator"></div>
			<br/>
			<p:panelMenu styleClass="m-left menu-header" >
		        <p:submenu label="#{msgs.dictionaries}"  expanded="false" styleClass="menu-submenu"
		            rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin') or loginUtil.userHasRole(loginUtil.currentUser,'company')}">
		       		<p:menuitem value="#{msgs.dictionaries}" outcome="/view/dictionaries/dict_type_list.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		    rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin')}"/>
		       		<p:menuitem value="#{msgs.countries}" outcome="/view/dictionaries/countries_list.xhtml"  icon="fa fa-flag" styleClass="menu-item" 
		       		    rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin')}"/>
		       		<p:menuitem value="#{msgs.universities}" outcome="/view/dictionaries/university_list.xhtml"  icon="fa fa-university" styleClass="menu-item" 
		       		    rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'company')}"/>
		       		<p:menuitem value="#{msgs.mentors}" outcome="/view/mentors/mentors_list.xhtml"  icon="fa fa-bell" styleClass="menu-item" 
		       		    rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'company')}"/>    
		        </p:submenu>
		        <p:submenu label="#{msgs.users}"  expanded="false" styleClass="menu-submenu"
		             rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin') or loginUtil.userHasRole(loginUtil.currentUser,'company')}">
		            <p:menuitem value="#{msgs.users}" outcome="/view/user/list.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		              rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin')}"/>
		            <p:menuitem value="#{msgs.students}" outcome="/view/students/student_list.xhtml"  icon="fa fa-user" styleClass="menu-item" 
		              rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'company')}"/>  
		        </p:submenu>
		        <p:submenu label="#{msgs.docs}"  expanded="false" styleClass="menu-submenu"
		               rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'student')}">
		       		<p:menuitem value="#{msgs.docList}" outcome="/view/documents/documents_list.xhtml"  icon="fa fa-book" styleClass="menu-item" />
		        </p:submenu>
		    </p:panelMenu>	
	     </h:panelGroup>
	</h:form>
	<br/>
	<div class="seperator"></div>
</ui:composition>

</html>
