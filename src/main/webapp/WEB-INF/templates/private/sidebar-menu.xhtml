<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 


<ui:composition>
			
	<h:form class="clearfix">
	
		<h:form>
		    <div class="logo-title">
		        <h1 style="color:white">Study Abroad</h1>
			</div>
	    </h:form>
             	
	    <div class="user clearfix">
	        <div class="user-icon f-left"></div>
	        <div class="user-name f-left">
	        	#{loginUtil.currentUser.email}	          	
	        </div>
	        <div class="user-menu">
	            <div class="menu">
	              	<ul>				        
					     <li>
					         <h:commandLink action="#{passwordChanger.change()}" value="#{msgs.changePassword}" />
					     </li>
					     <li>
					         <h:commandLink value="#{msgs.logout}" action="#{userController.logout()}" />
					     </li>
					   </ul>
	            </div> 
	        </div>	       
	    </div>
 
	    <h:panelGroup >   	
			<div class="seperator"></div>
			<br/>
			<p:panelMenu styleClass="m-left menu-header" >
		        <p:submenu label="#{msgs.dictionaries}"  expanded="false" styleClass="menu-submenu" 
		            rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin')}">
		       		<p:menuitem value="#{msgs.dictionaries}" outcome="/view/dictionaries/dict_type_list.xhtml"  icon="fa fa-book" styleClass="menu-item" />
		       		<p:menuitem value="#{msgs.countries}" outcome="/view/dictionaries/countries_list.xhtml"  icon="fa fa-map-marker" styleClass="menu-item" />
		        </p:submenu>
		        <p:submenu label="#{msgs.users}"  expanded="false" styleClass="menu-submenu"
		             rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'admin')}">
		            <p:menuitem value="#{msgs.users}" outcome="/view/user/list.xhtml"  icon="fa fa-book" styleClass="menu-item" />
		        </p:submenu>
		        <p:submenu label="#{msgs.apps}"  expanded="false" styleClass="menu-submenu"
		               rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'inspector') or loginUtil.userHasRole(loginUtil.currentUser,'disinfection') or loginUtil.userHasRole(loginUtil.currentUser,'expertise')}">
		       		<p:menuitem value="#{msgs.applications}" outcome="/view/applications/applications_journal.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		   rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'inspector')}"/>
		       		<p:menuitem value="#{msgs.inspection}" outcome="/view/applications/inspection/inspection_journal.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		   rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'inspector')}"/>
		       		<p:menuitem value="#{msgs.disinfection}" outcome="/view/applications/disinfection/disinfection_journal.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		   rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'disinfection')}"/>
		       		<p:menuitem value="#{msgs.expertises}" outcome="/view/applications/expertises/expertises_journal.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		   rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'expertise')}"/>
		       		<p:menuitem value="#{msgs.certificate}" outcome="/view/applications/certificate/certificate_journal.xhtml"  icon="fa fa-book" styleClass="menu-item" 
		       		   rendered="#{loginUtil.userHasRole(loginUtil.currentUser,'inspector')}"/>
		        </p:submenu>
		    </p:panelMenu>	
	     </h:panelGroup>
	    
	</h:form>
	<br/>
	<div class="seperator"></div>
</ui:composition>

</html>
