<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="formClass">
		<h:outputText value="#{msgs.attachDocument}"
			styleClass="label label-group" />
		<h:panelGroup layout="block" styleClass="formClassBlock">
			<h:form id="provisionFileUploadForm">
				<p:fileUpload id="upLoad" mode="advanced"
					fileUploadListener="#{fileUploadController.handleFileUpload}"
					update="messages, :filesForm:files" sizeLimit="50000000"
					fileLimit="20" auto="true"
					fileLimitMessage="#{msgs.fileLimitMessage}"
					uploadLabel="#{msgs.upload}" cancelLabel="#{msgs.cancel}"
					label="Прикрепить файлы" />
				<p:growl id="messages" showDetail="true" />
			</h:form>
			<div class="uploadFilesClass">
				<h:outputText value="#{msgs.attachedDocument}"
					styleClass="label label-group" />
				<h:form id="filesForm">
					<p:dataList value="#{fileUploadController.files}" var="file"
						id="files" type="ordered" emptyMessage="#{msgs.noRecordsFound}">
						<h:outputText id="name" value="#{file.name}" />
						<h:commandLink id="remove" value="#{forming.name}"
							styleClass="removeIcon"
							action="#{fileUploadController.remove(file.uuid)}"
							immediate="true">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</h:commandLink>
						<p:tooltip for="remove" value="#{msgs.delete}" showEffect="slide"
							hideEffect="slide" />
					</p:dataList>
				</h:form>
			</div>
		</h:panelGroup>
	</div>
</h:panelGroup>
