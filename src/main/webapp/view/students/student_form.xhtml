<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">

		<h2>#{msgs.addStudent}</h2>
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
			<h:panelGrid styleClass="form-table" columns="3">

				<h:panelGroup>
					<h:outputText value="#{msgs.pin}" />
					<i class="fa fa-asterisk reqField" aria-hidden="true"></i>
				</h:panelGroup>
				<h:inputText value="#{conversationUser.person.pin}" id="pin"
					style="width:300px;" required="true" requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="pin" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.firstname}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationUser.person.firstname}" id="firstname" maxlength="150" style="width:300px;"  
				    required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="firstname" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.lastname}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationUser.person.lastname}" id="lastname" maxlength="150" style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="lastname" />
				
				<h:outputText value="#{msgs.patronymic}" />
				<h:inputText value="#{conversationUser.person.patronymic}" id="patronymic" maxlength="150" style="width:300px;"/>
				<p:message for="patronymic" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.birthDate}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
                <p:calendar value="#{conversationUser.person.birthDate}" id="birthDate"  showOn="button" pattern="dd-MM-yyyy" navigator="true" yearRange="c-60:c+2"/> 
                <p:message for="birthDate" />	  
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.country}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="countries" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{conversationUser.person.country}"
				converter="cachedConverter" completeMethod="#{studentController.getCountryList}" required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<p:message for="countries" />
				
				<h:outputText value="#{msgs.city}" />
				<h:inputText value="#{conversationUser.person.city}" id="city" maxlength="150" style="width:300px;"/>
				<p:message for="city" />
				
				<h:outputText value="#{msgs.address}" />
				<h:inputText value="#{conversationUser.person.address}" id="address" maxlength="150" style="width:300px;"/>
				<p:message for="address" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.mentors}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="mentor" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.fullname}" size="33" value="#{conversationUser.person.mentor}"
				converter="cachedConverter" completeMethod="#{studentController.getMentorsList}" required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<p:message for="mentor" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.englishLevel}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="englishLevel" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{conversationUser.person.englishLevel}"
				converter="cachedConverter" completeMethod="#{studentController.getEnglishLevelList}" required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<p:message for="englishLevel" />
				
				<h:outputText value="#{msgs.toefl}" />
				<h:inputText value="#{conversationUser.person.toefl}" id="toefl" maxlength="150" style="width:300px;"/>
				<p:message for="toefl" />
				
				<h:outputText value="#{msgs.ielts}" />
				<h:inputText value="#{conversationUser.person.ielts}" id="ielts" maxlength="150" style="width:300px;"/>
				<p:message for="ielts" />

				<h:panelGroup>
					<h:outputText value="#{msgs.phone}" />
					<i class="fa fa-asterisk reqField" aria-hidden="true"></i>
				</h:panelGroup>
				<h:inputText value="#{conversationUser.user.phone}" id="phone"
					style="width:300px;" required="true" requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="phone" />

				<h:panelGroup>
					<h:outputText value="#{msgs.email}" />
					<i class="fa fa-asterisk reqField" aria-hidden="true"></i>
				</h:panelGroup>
				<h:inputText value="#{conversationUser.user.email}" id="email"
					validator="#{emailValidator.validate}" required="true" binding="#{studentController.emailField}"
					requiredMessage="#{msgs.thisFieldIsRequired}" style="width:300px">
					<f:ajax render="email-error @this" event="blur" />
				</h:inputText>
				<p:message for="email" />
			</h:panelGrid>
 
			<div class="m-top">
               <h:commandButton value="#{msgs.save}" action="#{studentController.save()}" styleClass="button light-blue m-left" />
               <h:commandButton value="#{msgs.cancel}" action="#{studentController.cancel()}" immediate="true"	styleClass="button red m-left" />
			</div>

		</h:form>

		<div class="clear"></div>

	</ui:define>
</ui:composition>
