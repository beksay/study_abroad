<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.organizationForm}</h2> 
		<br/><br/>	        
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
		    
		        <h:outputLabel for="memberType" value="#{msgs.memberType}" />
				<h:selectOneMenu id="memberType" value="#{organizationController.organization.memberType}" effect="fold" 
				required="true" requiredMessage="#{msgs.memberType} - #{msgs.isReq}"
				editable="true" converter="enumConverter" style="width:300px">
			          <f:selectItem itemLabel="#{msgs.selectValue}"/>
	           	      <f:selectItems value="#{organizationController.allMemberType}" var="type" itemLabel="#{enums[type.toString()]}" itemValue="#{type}"/>
				</h:selectOneMenu>
				<h:message for="memberType" display="icon" style="color:red;" /> 
		    	
				<h:outputText value="#{msgs.organizationInn}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.inn}" id="code" maxlength="150" style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="code" />
				
				<h:outputLabel for="legalForm" value="#{msgs.legalForm}" />
				<p:autoComplete id="legalForm" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name ne null ? (type.name.concat(' - ').concat(type.symbol)) : ''}" size="55" 
					value="#{organizationController.organization.legalForm}"
					converter="cachedConverter" completeMethod="#{organizationController.getLegalFormList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<p:column headerText="#{msgs.name}">
						<h:outputText value="#{type.name}"/>
					</p:column>
					<p:column headerText="#{msgs.symbol}">
						<h:outputText value="#{type.symbol}"/>
					</p:column>	
				</p:autoComplete>
				<h:message for="legalForm" display="icon" style="color:red;" />
				
				<h:outputText value="#{msgs.name}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.name}" id="name" maxlength="150" style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="name" />
				
				<h:outputText value="#{msgs.enName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.enName}" maxlength="150" id="enName"  style="width:300px;" />
				<p:message for="enName" />
				
				<h:outputText value="#{msgs.kgName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.kgName}" maxlength="150" id="kgName"  style="width:300px;" />
				<p:message for="kgName" />
				
				<h:outputText value="#{msgs.directorName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.fullname}" maxlength="150" id="directorName"  style="width:300px;" 
				 required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="directorName" />
				
				<h:outputLabel for="worldClassifier" value="#{msgs.worldClassifier}" />
				<p:autoComplete id="worldClassifier" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{organizationController.organization.worldClassifier}"
				converter="cachedConverter2" completeMethod="#{organizationController.getWorldClassifierList}"
				required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<h:message for="worldClassifier" display="icon" style="color:red;" />
				
				<h:outputText value="#{msgs.addressRegister}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.address}" maxlength="150" id="addressRegister"  style="width:300px;" 
				 required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="addressRegister" />
				
				<h:outputText value="#{msgs.contacts}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.contact}" maxlength="150" id="contacts"  style="width:300px;" 
				 required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="contacts" />
				
				<h:outputText value="#{msgs.email}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{organizationController.organization.email}" maxlength="150" id="email"  style="width:300px;" />
				<p:message for="contacts" />
			
		    </h:panelGrid>	
		   
		    <div class="m-top">
		    	<h:commandButton value="#{msgs.save}" action="#{organizationController.save()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{organizationController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
