<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.transportTypeForm}</h2> 
		<br/><br/>	        
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
	
				<h:outputText value="#{msgs.name}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{transportTypeController.transportType.name}" id="name" maxlength="150" style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="name" />
				
				<h:outputText value="#{msgs.enName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{transportTypeController.transportType.enName}" maxlength="150" id="enName"  style="width:300px;" />
				<p:message for="enName" />
				
				<h:outputText value="#{msgs.kgName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{transportTypeController.transportType.kgName}" maxlength="150" id="kgName"  style="width:300px;" />
				<p:message for="kgName" />

			    <h:outputLabel for="transportationMethod" value="#{msgs.transportationMethod}" />
				<h:selectOneMenu id="transportationMethod" value="#{transportTypeController.transportType.transportationMethod}" effect="fold"
					editable="true" style="width:300px" converter="cachedConverter" >
					<f:selectItem itemLabel="#{msgs.selectValue}" />
					<f:selectItems value="#{transportTypeController.transportationMethodList}" var="cs"
						itemLabel="#{cs.name}" itemValue="#{cs}" />
				</h:selectOneMenu>
				<h:message for="transportationMethod" display="icon" style="color:red;" />
		    </h:panelGrid>	
		   
		    <div class="m-top">
		    	<h:commandButton value="#{msgs.save}" action="#{transportTypeController.save()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{transportTypeController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
