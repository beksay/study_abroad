<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.violationOfLawForm}</h2> 
		<br/><br/>	        
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
	
				<h:outputText value="#{msgs.violationName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{violationOfLawController.violationOfLaw.violationName}" id="name" maxlength="150" style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="name" />

			    <h:outputLabel for="controlMeasures" value="#{msgs.controlMeasures}" />
				<h:selectOneMenu id="controlMeasures" value="#{violationOfLawController.violationOfLaw.controlMeasures}" effect="fold"
					editable="true" style="width:300px" converter="cachedConverter" >
					<f:selectItem itemLabel="#{msgs.selectValue}" />
					<f:selectItems value="#{violationOfLawController.controlMeasuresList}" var="cs"
						itemLabel="#{cs.name}" itemValue="#{cs}" />
				</h:selectOneMenu>
				<h:message for="controlMeasures" display="icon" style="color:red;" />
		    </h:panelGrid>	
		   
		    <div class="m-top">
		    	<h:commandButton value="#{msgs.save}" action="#{violationOfLawController.save()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{violationOfLawController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
