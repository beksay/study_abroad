<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">
		<h2>#{msgs.noStorageFacilitiesCard}</h2>
		<h:form id="filter-form">

			<p:commandButton value="#{msgs.add}"
				action="#{noStorageController.add()}"
				styleClass="button green f-right" />

		</h:form>

		<h:form id="form">
			<p:dataTable var="entity" value="#{noStorageList.model}"
				paginator="true" rows="20" lazy="true" rowKey="#{entity.id}"
				rowIndexVar="index" tableStyleClass="display-table" id="table"
				emptyMessage="#{msgs.noRecordsFound}"
				rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom"
				pageLinks="10"
				currentPageReportTemplate="Всего : #{noStorageList.model.rowCount} из #{noStorageList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
				selection="#{noStorageList.noStorage}"
				first="#{noStorageList.first}">
				<p:ajax event="page" listener="#{noStorageList.onPageChange}" />

				<p:column headerText="№">
					<h:outputText value="#{index+1}" />
				</p:column>

				<p:column headerText="#{msgs.addr}">
					<h:outputText value="#{entity.address}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.culture}">
					<h:outputText value="#{entity.culture}" />
				</p:column>

				<p:column headerText="#{msgs.organism}">
					<h:outputText value="#{entity.organism}" />
				</p:column>

				<p:column headerText="#{msgs.area}">
					<h:outputText value="#{entity.area}" />
				</p:column>

				<p:column headerText="#{msgs.examArea}">
					<h:outputText value="#{entity.examArea}" />
				</p:column>

				<p:column headerText="#{msgs.calendarPeriod}">
					<h:outputText value="#{entity.dateFrom}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
					<br />
					<h:outputText value="#{entity.dateTo}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.operation}" exportable="false"
					style="width:100px;">
					<h:commandButton action="#{noStorageController.edit(entity)}"
						value="#{msgs.edit}" styleClass="btn-icon edit"
						title="#{msgs.edit}" />
				</p:column>

			</p:dataTable>

		</h:form>
		<p:blockUI block="form:table" trigger="form:table">
			#{msgs.loading}<br />
			<p:graphicImage library="img" name="ajaxloadingbar.gif" />
		</p:blockUI>

		<div class="clear"></div>
	</ui:define>
</ui:composition>
