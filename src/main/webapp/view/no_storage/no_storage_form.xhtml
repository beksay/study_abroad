<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/private.xhtml">
	<ui:define name="content">

		<h2>#{msgs.noStorageFacilitiesCard}</h2>
		<br />
		<br />
		<h:form id="add-card-form" prependId="false">
			<h:outputScript library="js" name="calendar.js" />
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
			<h:panelGrid styleClass="form-table" columns="3">

				<h:outputText value="#{msgs.cardNumber}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.cardNumber}"
					id="cardNumber" maxlength="150" style="width:300px;"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="cardNumber" />

				<h:outputText value="#{msgs.regDate}"
					styleClass="form-table-label disp-blc" />
				<p:calendar yearRange="1900:2220" locale="en_GB" required="true"
					inputStyle="width:300px;" showButtonPanel="true" navigator="true"
					id="regDate" value="#{noStorageController.noStorage.regDate}"
					requiredMessage="#{msgs.thisFieldIsRequired}" pattern="dd.MM.yyyy">
				</p:calendar>
				<p:message for="regDate" />

				<h:outputText value="#{msgs.addr}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.address}"
					id="addr" maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="addr" />

				<h:outputText value="#{msgs.examiner}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.examiner}"
					id="examiner" maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="examiner" />

				<h:outputText value="#{msgs.culture}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.culture}"
					id="culture" maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="culture" />

				<h:outputText value="#{msgs.organism}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.organism}"
					id="organism" maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="organism" />

				<h:outputText value="#{msgs.area}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.area}" id="area"
					maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"
					converterMessage="#{msgs.canContainOnlyNumericValues}" />
				<p:message for="area" />

				<h:outputText value="#{msgs.examArea}"
					styleClass="form-table-label disp-blc" />
				<h:inputText value="#{noStorageController.noStorage.examArea}"
					id="examArea" maxlength="150" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"
					converterMessage="#{msgs.canContainOnlyNumericValues}" />
				<p:message for="examArea" />

				<h:outputText value="#{msgs.dateFrom}"
					styleClass="form-table-label disp-blc" />
				<p:calendar yearRange="1900:2220" locale="en_GB" required="true"
					inputStyle="width:300px;" showButtonPanel="true" navigator="true"
					id="dateFrom" value="#{noStorageController.noStorage.dateFrom}"
					requiredMessage="#{msgs.thisFieldIsRequired}" pattern="dd.MM.yyyy">
				</p:calendar>
				<p:message for="dateFrom" />

				<h:outputText value="#{msgs.dateTo}"
					styleClass="form-table-label disp-blc" />
				<p:calendar yearRange="1900:2220" locale="en_GB" required="true"
					inputStyle="width:300px;" showButtonPanel="true" navigator="true"
					id="dateTo" value="#{noStorageController.noStorage.dateTo}"
					requiredMessage="#{msgs.thisFieldIsRequired}" pattern="dd.MM.yyyy">
				</p:calendar>
				<p:message for="dateTo" />

			</h:panelGrid>

			<div class="m-top">
				<h:commandButton value="#{msgs.save}"
					action="#{noStorageController.save()}"
					styleClass="button light-blue" />

				<h:commandButton value="#{msgs.cancel}"
					action="#{noStorageController.cancel()}" immediate="true"
					styleClass="button red m-left" />
			</div>

		</h:form>

		<div class="clear"></div>

	</ui:define>
</ui:composition>
