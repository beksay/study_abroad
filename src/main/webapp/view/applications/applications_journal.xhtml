<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.applications} </h2> 
		<h:form id ="filter-form">	 
		
		        <p:inputText value="#{applicationsList.inn}" id="organizationInn"  styleClass="m-right">
		                <p:ajax listener="#{applicationsList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="organizationInn" value="#{msgs.organizationInn}" />
		        
		        <p:inputText value="#{applicationsList.number}" id="appNumber"  styleClass="m-right">
		                <p:ajax listener="#{applicationsList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="appNumber" value="#{msgs.appNumber}" />
				
				<p:commandButton ajax="true" update="form" value="#{msgs.search}"
				    actionListener="#{applicationsList.filterData()}" styleClass="button green f-right" />
				<p:commandButton ajax="true" update="form filter-form" value="#{msgs.clear}"
				    actionListener="#{applicationsList.clearData()}" styleClass="button blue f-right" />    
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{applicationsList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowStyleClass="#{entity.status eq 'ACCEPTED' ? 'GREENAPP' :
			      (entity.status eq 'DECLINED' ? 'REDAPP' : 'OTHER')}"
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{applicationsList.model.rowCount} из #{applicationsList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{applicationsList.applications}"
	            first="#{applicationsList.first}" >
				<p:ajax event="page" listener="#{applicationsList.onPageChange}"/>  
	            <p:ajax event="rowSelect" listener="#{applicationsController.onRowSelect}"/>
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.appNumber}">
			        <h:outputText value="#{entity.number}" />
			    </p:column>
			    <p:column headerText="#{msgs.appDate}">
			        <h:outputText value="#{entity.dateCreated}" >
			           <f:convertDateTime pattern="dd-MM-yyyy" />
				    </h:outputText>
			    </p:column>
			    <p:column headerText="#{msgs.appType}">
			        <h:outputText value="#{enums[entity.type]}" />
			    </p:column>
			    <p:column headerText="#{msgs.applicant}">
			        <h:outputText value="#{enums[entity.applicant]}" />
			    </p:column>
			    <p:column headerText="#{msgs.inn}">
			        <h:outputText value="#{entity.inn}" />
			    </p:column>
			    <p:column headerText="#{msgs.companyName}">
			        <h:outputText value="#{entity.companyName}" />
			    </p:column>
			    <p:column headerText="#{msgs.email}">
			        <h:outputText value="#{entity.email}" />
			    </p:column>
			    <p:column headerText="#{msgs.status}">
			        <h:outputText value="#{enums[entity.status]}" />
			    </p:column>
			    <p:column headerText="#{msgs.note}">
			        <h:outputText value="#{entity.note}" />
			    </p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
