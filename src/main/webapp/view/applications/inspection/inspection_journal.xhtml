<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.inspection} </h2> 
		<h:form id ="filter-form">	 
		
		        <p:inputText value="#{inspectionList.actNumber}" id="actNumber"  styleClass="m-right">
		                <p:ajax listener="#{inspectionList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="actNumber" value="#{msgs.actNumber}" />
				
				<p:commandButton ajax="true" update="form" value="#{msgs.search}"
				    actionListener="#{inspectionList.filterData()}" styleClass="button green f-right" />
				<p:commandButton ajax="true" update="form filter-form" value="#{msgs.clear}"
				    actionListener="#{inspectionList.clearData()}" styleClass="button blue f-right" />    
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{inspectionList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowStyleClass="#{entity.status eq 'SENDED_TO_CERTIFICATE' ? 'GREENAPP' :
			      (entity.status eq 'CERTIFICATE_NOT_GIVEN' ? 'REDAPP' : 'OTHER')}"
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{inspectionList.model.rowCount} из #{inspectionList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{inspectionList.inspection}"
	            first="#{inspectionList.first}" >
				<p:ajax event="page" listener="#{inspectionList.onPageChange}"/>  
	            <p:ajax event="rowSelect" listener="#{inspectionController.onRowSelect}"/>
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.appNumber}">
			        <h:outputText value="#{entity.applications.number}" />
			    </p:column>
			    <p:column headerText="#{msgs.appType}">
			        <h:outputText value="#{enums[entity.applications.type]}" />
			    </p:column>
			    <p:column headerText="#{msgs.companyName}">
			        <h:outputText value="#{entity.applications.companyName}" />
			    </p:column>
			    <p:column headerText="#{msgs.actNumber}">
			        <h:outputText value="#{entity.actNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.actDate}">
			        <h:outputText value="#{entity.actDate}" >
			           <f:convertDateTime pattern="dd-MM-yyyy" />
				    </h:outputText>
			    </p:column>
			    <p:column headerText="#{msgs.vehicleNumber}">
			        <h:outputText value="#{entity.vehicleNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.transportType}">
			        <h:outputText value="#{entity.transportType.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.inspectorName}">
			        <h:outputText value="#{entity.user.fullname}" />
			    </p:column>
			    <p:column headerText="#{msgs.subdivision}">
			        <h:outputText value="#{entity.user.subdivision.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.expertisesStatus}">
			        <h:outputText value="#{enums[entity.expertisesStatus]}" />
			    </p:column>
			    <p:column headerText="#{msgs.disinfectionStatus}">
			        <h:outputText value="#{enums[entity.disinfectionStatus]}" />
			    </p:column>
			    <p:column headerText="#{msgs.status}">
			        <h:outputText value="#{enums[entity.status]}" />
			    </p:column>
			    <p:column headerText="#{msgs.operation}"> 
			        <p:commandButton action="#{certificateController.acceptCertificate(entity)}" update="@form" icon="fa fa-plus" title="#{msgs.addCertificate}" rendered="#{entity.status eq 'NEW'}" />
			    </p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
