<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/private.xhtml">
    <ui:define name="content">
        <h2>#{msgs.disinfectionForm}</h2> 
		<br/><br/>	        
		<h:form id="add-card-form" prependId="false">
		    <h:panelGrid styleClass="form-table" columns="3">
	
				<h:outputText value="#{msgs.productVolume}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{disinfectionController.disinfection.productVolume}" id="productVolume" maxlength="150" style="width:300px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="productVolume" />
				
				<h:outputLabel for="measurementUnit" value="#{msgs.measurementUnit}" />
				<p:autoComplete id="measurementUnit" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{disinfectionController.disinfection.measurementUnit}"
				converter="cachedConverter3" completeMethod="#{disinfectionController.getMeasurementUnitList}">
				</p:autoComplete>
				<h:message for="measurementUnit" display="icon" style="color:red;" /> 
				
				<h:outputText value="#{msgs.totalAmount}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{disinfectionController.disinfection.totalAmount}" id="totalAmount" maxlength="150" style="width:300px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="totalAmount" /> 
	
		    </h:panelGrid>	 
		   
		    <div class="m-top">  
		    	<p:commandButton value="#{msgs.save}" action="#{disinfectionController.save()}" styleClass="button light-blue" ajax="false"/>
		    	<p:commandButton value="#{msgs.cancel}" action="#{disinfectionController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		</h:form>
			
		<div class="clear"></div>	
    </ui:define>
</ui:composition>
