<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.disinfection} </h2> 
		<h:form id ="filter-form">	 
		
		        <p:inputText value="#{disinfectionList.actNumber}" id="actNumber"  styleClass="m-right">
		                <p:ajax listener="#{disinfectionList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="actNumber" value="#{msgs.actNumber}" />
				
				<p:commandButton ajax="true" update="form" value="#{msgs.search}"
				    actionListener="#{disinfectionList.filterData()}" styleClass="button green f-right" />
				<p:commandButton ajax="true" update="form filter-form" value="#{msgs.clear}"
				    actionListener="#{disinfectionList.clearData()}" styleClass="button blue f-right" />    
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{disinfectionList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowStyleClass="#{entity.status eq 'ACCEPTED' ? 'GREENAPP' :
			      (entity.status eq 'DECLINED' ? 'REDAPP' : 'OTHER')}"
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{disinfectionList.model.rowCount} из #{disinfectionList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{disinfectionList.disinfection}"
	            first="#{disinfectionList.first}" >
				<p:ajax event="page" listener="#{disinfectionList.onPageChange}"/>  
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.actNumber}">
			        <h:outputText value="#{entity.inspection.actNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.productVolume}">
			        <h:outputText value="#{entity.productVolume}" />
			    </p:column>
			    <p:column headerText="#{msgs.totalAmount}">
			        <h:outputText value="#{entity.totalAmount}" />
			    </p:column>
			    <p:column headerText="#{msgs.date}">
			        <h:outputText value="#{entity.date}" >
			           <f:convertDateTime pattern="dd-MM-yyyy" />
				    </h:outputText>
			    </p:column>
			    <p:column headerText="#{msgs.status}">
			        <h:outputText value="#{enums[entity.status]}" />
			    </p:column>
			    <p:column headerText="#{msgs.operation}"> 
			        <p:commandButton action="#{disinfectionResultController.acceptResult(entity)}" update="@form" icon="fa fa-plus" title="#{msgs.addResult}" rendered="#{entity.status eq 'SENDED_DISINFECTION'}" />
			        <p:commandButton action="#{disinfectionResultController.view(entity)}" update="@form" icon="fa fa-search" title="#{msgs.view}" rendered="#{entity.status eq 'ACCEPTED'}" />
			    </p:column>
			    <p:column>
			    <p:commandButton  
					action="#{iSelectViewReport.generateDesinfection(entity.id)}"
					process="@this" icon="fa fa-print" immediate="true"
					value="#{msgs.download}" ajax="false"
					style="width:200px; margin-right: 10px;" />
					</p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
