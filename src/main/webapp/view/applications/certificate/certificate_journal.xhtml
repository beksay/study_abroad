<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.certificate} </h2> 
		<h:form id ="filter-form">	 
		
		        <p:inputText value="#{certificateList.actNumber}" id="actNumber"  styleClass="m-right">
		                <p:ajax listener="#{certificateList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="actNumber" value="#{msgs.actNumber}" />
				
				<p:commandButton ajax="true" update="form" value="#{msgs.search}"
				    actionListener="#{certificateList.filterData()}" styleClass="button green f-right" />
				<p:commandButton ajax="true" update="form filter-form" value="#{msgs.clear}"
				    actionListener="#{certificateList.clearData()}" styleClass="button blue f-right" />    
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{certificateList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{certificateList.model.rowCount} из #{certificateList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{certificateList.certificate}"
	            first="#{certificateList.first}" >
				<p:ajax event="page" listener="#{certificateList.onPageChange}"/>  
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.documentType}">
			        <h:outputText value="АКФК" rendered="#{entity.inspection.applications.type eq 'IMPORT'}"/>
			        <h:outputText value="ФСС" rendered="#{entity.inspection.applications.type eq 'EXPORT'}"/>
			        <h:outputText value="РФСС" rendered="#{entity.inspection.applications.type eq 'TRANSIT'}"/>
			        <h:outputText value="КС" rendered="#{entity.inspection.applications.type eq 'INTERNAL'}"/>
			    </p:column>
			    <p:column headerText="#{msgs.indentityDate}">
			        <h:outputText value="#{entity.date}" >
			           <f:convertDateTime pattern="dd-MM-yyyy" />
				    </h:outputText>
			    </p:column>
			    <p:column headerText="#{msgs.docNumber}">
			        <h:outputText value="#{entity.docNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.blankNumber}">
			        <h:outputText value="#{entity.blankNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.actDate}">
			        <h:outputText value="#{entity.inspection.actDate}" >
			           <f:convertDateTime pattern="dd-MM-yyyy" />
				    </h:outputText>
			    </p:column>
			    <p:column headerText="#{msgs.actNumber}">
			        <h:outputText value="#{entity.inspection.actNumber}" />
			    </p:column> 
			    <p:column headerText="#{msgs.productDesc}">
			        <p:dataList var="car" value="#{certificateController.getGoodsList(entity.inspection.applications)}">
			           <h:outputText value="#{car.products.name}" />
			        </p:dataList>
			    </p:column>  
			    <p:column headerText="#{msgs.inspector}">
			        <h:outputText value="#{entity.inspector.fullname}" />
			    </p:column>
			    <p:column>
			      <p:commandButton action="#{iSelectViewReport.generateCertificate(entity.inspection.applications.id)}" process="@this" icon="fa fa-print" ajax="false" 
			         rendered="#{entity.inspection.applications.type eq 'EXPORT'}"/>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
