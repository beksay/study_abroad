<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.expertises} </h2> 
		<h:form id ="filter-form">	 
		
		        <p:inputText value="#{expertisesGoodsList.searchText}" id="searchText"  styleClass="m-right">
		                <p:ajax listener="#{expertisesGoodsList.filterData()}" event="keyup" update="form"/>
		        </p:inputText>
		        <p:watermark for="searchText" value="#{msgs.search}" />
				
				<p:commandButton ajax="true" update="form" value="#{msgs.search}"
				    actionListener="#{expertisesGoodsList.filterData()}" styleClass="button green f-right" />
				<p:commandButton ajax="true" update="form filter-form" value="#{msgs.clear}"
				    actionListener="#{expertisesGoodsList.clearData()}" styleClass="button blue f-right" />    
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{expertisesGoodsList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowStyleClass="#{entity.status eq 'ACCEPTED' ? 'GREENAPP' :
			      (entity.status eq 'DECLINED' ? 'REDAPP' : 'OTHER')}"
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{expertisesGoodsList.model.rowCount} из #{expertisesGoodsList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{expertisesGoodsList.expertisesGoods}"
	            first="#{expertisesGoodsList.first}" >
				<p:ajax event="page" listener="#{expertisesGoodsList.onPageChange}"/>  
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.appNumber}">
			        <h:outputText value="#{entity.expertises.inspection.applications.number}" />
			    </p:column>
			    <p:column headerText="#{msgs.actNumber}">
			        <h:outputText value="#{entity.expertises.inspection.actNumber}" />
			    </p:column>
			    <p:column headerText="#{msgs.samplingLocation}">
			        <h:outputText value="#{entity.expertises.samplingLocation}" />
			    </p:column>
			    <p:column headerText="#{msgs.goods}">
			        <h:outputText value="#{entity.goods.products.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.amount}">
			        <h:outputText value="#{entity.amount}" />
			    </p:column>
			    <p:column headerText="#{msgs.measurementUnit}">
			        <h:outputText value="#{entity.measurementUnit.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.status}">
			        <h:outputText value="#{enums[entity.status]}" />
			    </p:column>
			    <p:column headerText="#{msgs.operation}">
			        <p:commandButton action="#{expertisesResultController.acceptResult(entity)}" update="@form" icon="fa fa-plus" title="#{msgs.addResult}" rendered="#{entity.status eq null}" />
			        <p:commandButton action="#{expertisesResultController.view(entity)}" update="@form" icon="fa fa-search" title="#{msgs.addResult}" rendered="#{entity.status eq 'ACCEPTED'}" />
			        <p:commandButton  action="#{iSelectViewReport.generateExpertise(entity.id)}"
						process="@this" icon="fa fa-print" immediate="true"
						value="#{msgs.download}" ajax="false"
						style="width:200px; margin-right: 10px;" />
			    </p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
