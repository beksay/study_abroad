<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/private.xhtml">
    <ui:define name="content">
        <h2>#{msgs.expertises}</h2> 
		<h:form id ="filter-form">	 
		     <h:panelGrid columns="2">
		       <h:outputText value="#{msgs.products} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.products.name}" />
		       <h:outputText value="#{msgs.amount} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.amount}" />
		       <h:outputText value="#{msgs.measurementUnit} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.measurementUnit.name}" />
		       <h:outputText value="#{msgs.countryBy} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.country.name}" />
		       <h:outputText value="#{msgs.region} : " rendered="#{expertisesResultController.result.expertisesGoods.goods.country.id eq 3929}"/>
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.oblast.name}" rendered="#{expertisesResultController.result.expertisesGoods.goods.country.id eq 3929}"/>
		       <h:outputText value="#{msgs.weightPart} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.weight} - #{expertisesResultController.result.expertisesGoods.goods.measurementUnit.name}" />
		     </h:panelGrid>   
		</h:form>        
		<h:form id="add-card-form" prependId="false">
		    <h:panelGrid styleClass="form-table" columns="2">
	
                <h:outputLabel  value="#{msgs.goodsAmount}" />
                <h:outputText value="#{expertisesResultController.result.goodsAmount}" />
				
                <h:outputLabel value="#{msgs.measurementUnitToClarify}" />
                <h:outputText value="#{expertisesResultController.result.measurementUnit.name}" />
				
                <h:outputLabel value="#{msgs.fromWhom}" />
                <h:outputText value="#{expertisesResultController.result.fromWhom}" />
                 
                <h:outputLabel value="#{msgs.origin}" />
                <h:outputText value="#{expertisesResultController.result.origin.name}" />
				
                <h:outputLabel for="protocol" value="#{msgs.protocol}" />
                <h:outputText value="#{expertisesResultController.result.protocol}" />
				
                <h:outputLabel value="#{msgs.resultStatus}" />
                <h:outputText value="#{enums[expertisesResultController.result.status]}" />
				
				<h:outputLabel value="#{msgs.resultDate}" />
				<h:outputText value="#{expertisesResultController.result.date}" />
				 
		    </h:panelGrid>	 
		   
		    <div class="m-top"> 
		    	<p:commandButton value="#{msgs.back}" action="#{expertisesResultController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		</h:form>
			 
		<div class="clear"></div>	
    </ui:define>
</ui:composition>
