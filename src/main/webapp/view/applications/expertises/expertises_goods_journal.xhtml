<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h2>#{msgs.expertisesGoods} </h2> 
		<h:form id ="filter-form">	 
		     <h:panelGrid columns="2">
		       <h:outputText value="#{msgs.actNumber} : " />
		       <h:outputText value="#{expertisesGoodsList.controller.expertises.inspection.actNumber}" />
		       <h:outputText value="#{msgs.samplingLocation} : " />
		       <h:outputText value="#{expertisesGoodsList.controller.expertises.samplingLocation}" />
		     </h:panelGrid>   
		</h:form>
		<h:form id ="form">
			<p:dataTable var="entity" value="#{expertisesGoodsList.model}" paginator="true" rows="20" lazy="true" rowKey="#{entity.id}" 
			    rowIndexVar="index" tableStyleClass="display-table" sortOrder="DESCENDING"
	   			id="table" selectionMode="single" emptyMessage="#{msgs.noRecordsFound}" 
	   			rowsPerPageTemplate="10,20,30,40,50" paginatorPosition="bottom" pageLinks="10"
	   			currentPageReportTemplate="Всего : #{expertisesList.model.rowCount} из #{expertisesList.model.totalCount}  &#160;&#160;| #{msgs.amountPerPage}"
	            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} {RowsPerPageDropdown}"
	            selection="#{expertisesGoodsList.expertisesGoods}"
	            first="#{expertisesGoodsList.first}" >
				<p:ajax event="page" listener="#{expertisesGoodsList.onPageChange}"/>
	            <p:column headerText="№">
			        <h:outputText value="#{index+1}" />
			    </p:column>
			    <p:column headerText="#{msgs.goods}">
			        <h:outputText value="#{entity.goods.products.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.amount}">
			        <h:outputText value="#{entity.amount}" />
			    </p:column>
			    <p:column headerText="#{msgs.measurementUnit}">
			        <h:outputText value="#{entity.measurementUnit.name}" />
			    </p:column>
			    <p:column headerText="#{msgs.status}">
			        <h:outputText value="#{enums[entity.status]}" />
			    </p:column>
			    <p:column headerText="#{msgs.operation}">
			        <p:commandButton action="#{expertisesResultController.acceptResult(entity)}" update="@form" icon="fa fa-plus" title="#{msgs.addResult}" rendered="#{entity.status eq null}" />
			    </p:column>
			</p:dataTable>
		</h:form>
		<p:blockUI block="form:table" trigger="form:table" >
			#{msgs.loading}<br />
		    <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		</p:blockUI>	

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
