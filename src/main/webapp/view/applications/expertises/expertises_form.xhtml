<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/private.xhtml">
    <ui:define name="content">
        <h2>#{msgs.expertisesForm}</h2> 
		<br/><br/>	        
		<h:form id="form" prependId="false">
		    <h:panelGrid styleClass="form-table" columns="3">
		    
		        <h:outputText value="#{msgs.laboratory}" styleClass="form-table-label disp-blc"/>
		      	<p:autoComplete id="laboratory" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{expertisesController.expertises.laboratory}"
				converter="cachedConverter" completeMethod="#{expertisesController.getSubdivisionList}">
				</p:autoComplete>
				<p:message for="laboratory" />
	
				<h:outputText value="#{msgs.samplingLocation}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{expertisesController.expertises.samplingLocation}" id="samplingLocation" maxlength="150" style="width:300px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="samplingLocation" /> 
				
				<h:outputLabel for="goods" value="#{msgs.goods}" />
				<p:autoComplete id="goods" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.products.name}" size="33" value="#{expertisesController.expertisesGoods.goods}"
				converter="cachedConverter2" completeMethod="#{expertisesController.getGoodsList}">
				</p:autoComplete>
				<h:message for="goods" display="icon" style="color:red;" />
				
                <h:outputText value="#{msgs.amount}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{expertisesController.expertisesGoods.amount}" id="amount" maxlength="150" style="width:300px;" 
				   required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="amount" />    

			    <h:outputLabel for="measurementUnit" value="#{msgs.measurementUnit}" />
				<p:autoComplete id="measurementUnit" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{expertisesController.expertisesGoods.measurementUnit}"
				converter="cachedConverter3" completeMethod="#{expertisesController.getMeasurementUnitList}">
				</p:autoComplete>
				<h:message for="measurementUnit" display="icon" style="color:red;" />	

		    </h:panelGrid>	 
		   
		    <div class="m-top"> 
		    	<p:commandButton value="#{msgs.addTable}" action="#{expertisesController.addTable()}" update="@form form2" styleClass="button light-blue" ajax="false"/>
		   	</div>
		</h:form>
		<h:form id="form2">
		   <p:dataTable id="goodsTable" var="entity" styleClass="borderless"
		            value="#{expertisesController.expertisesGoodsList}" rowIndexVar="index">
		         <f:facet name="header">#{msgs.goods}</f:facet>
		         <p:column headerText="#{msgs.number}" width="100">
		        	<h:outputText value="#{index+1}" />
		         </p:column>
                 <p:column headerText="#{msgs.goods}">
			        <h:outputText value="#{entity.goods.description}" />
		         </p:column> 
		         <p:column headerText="#{msgs.amount}">
			        <h:outputText value="#{entity.amount}" />
		         </p:column>
		         <p:column headerText="#{msgs.measurementUnit}">
			        <h:outputText value="#{entity.measurementUnit.name}" />
		         </p:column>
	        	<p:column width="300">
		      	  <p:commandButton action="#{expertisesController.deleteTable(index)}"
		 	     	update="goodsTable" value="#{msgs.delete}" icon="fa fa-remove"
				     class="btn-journal" /> 
		        </p:column>
	         </p:dataTable>
		    <div class="m-top"> 
		    	<p:commandButton value="#{msgs.save}" action="#{expertisesController.save()}" styleClass="button light-blue" ajax="false"/>
		    	<p:commandButton value="#{msgs.cancel}" action="#{expertisesController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		
		</h:form>
			
		<div class="clear"></div>	
    </ui:define>
</ui:composition>
