<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/private.xhtml">
    <ui:define name="content">
        <h2>#{msgs.expertisesResultForm}</h2> 
		<h:form id ="filter-form">	 
		     <h:panelGrid columns="2">
		       <h:outputText value="#{msgs.products} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.products.name}" />
		       <h:outputText value="#{msgs.amount} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.amount}" />
		       <h:outputText value="#{msgs.measurementUnit} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.measurementUnit.name}" />
		       <h:outputText value="#{msgs.countryBy} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.country.name}" />
		       <h:outputText value="#{msgs.region} : " rendered="#{expertisesResultController.result.expertisesGoods.goods.country.id eq 3929}"/>
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.oblast.name}" rendered="#{expertisesResultController.result.expertisesGoods.goods.country.id eq 3929}"/>
		       <h:outputText value="#{msgs.weightPart} : " />
		       <h:outputText value="#{expertisesResultController.result.expertisesGoods.goods.weight} - #{expertisesResultController.result.expertisesGoods.goods.measurementUnit.name}" />
		     </h:panelGrid>   
		</h:form>        
		<h:form id="add-card-form" prependId="false">
		    <h:panelGrid styleClass="form-table" columns="3">
	
				<h:panelGroup>
	                <h:outputLabel for="goodsAmount" value="#{msgs.goodsAmount}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{expertisesResultController.result.goodsAmount}" id="goodsAmount" 
				     maxlength="150" style="width:300px;" required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="goodsAmount" /> 
				
				<h:panelGroup>
	                <h:outputLabel for="measurementUnitToClarify" value="#{msgs.measurementUnitToClarify}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="measurementUnit" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{expertisesResultController.result.measurementUnit}"
				converter="cachedConverter" completeMethod="#{expertisesResultController.getMeasurementUnitList}">
				</p:autoComplete>
				<h:message for="measurementUnit" display="icon" style="color:red;" />
				
				<h:panelGroup>
	                <h:outputLabel for="fromWhom" value="#{msgs.fromWhom}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{expertisesResultController.result.fromWhom}" id="fromWhom" maxlength="150" style="width:300px;"
				    required="true" requiredMessage="#{msgs.thisFieldIsRequired}" />
				<p:message for="fromWhom" />  
                 
				<h:panelGroup>
	                <h:outputLabel for="origin" value="#{msgs.origin}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="subdivision" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{expertisesResultController.result.origin}"
				converter="cachedConverter" completeMethod="#{expertisesResultController.getSubdivisionList}">
				</p:autoComplete>
				<h:message for="origin" display="icon" style="color:red;" />
				
				<h:panelGroup>
	                <h:outputLabel for="protocol" value="#{msgs.protocol}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{expertisesResultController.result.protocol}" id="protocol" 
				         maxlength="150" style="width:300px;" required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="protocol" />
				
				<h:panelGroup>
	                <h:outputLabel for="resultStatus" value="#{msgs.resultStatus}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:selectOneMenu id="resultStatus" value="#{expertisesResultController.result.status}" effect="fold"
					editable="true" style="width:180px" converter="enumConverter" required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<f:selectItem itemLabel="#{msgs.selectValue}" />
					<f:selectItems value="#{expertisesResultController.allResultStatus}" var="cs"
						itemLabel="#{enums[cs]}" itemValue="#{cs}" />
				</h:selectOneMenu>
				<h:message for="resultStatus" display="icon" style="color:red;" />
				
				<h:outputLabel value="#{msgs.resultDate}" />
                <p:calendar value="#{expertisesResultController.result.date}" id="resultDate"  showOn="button" pattern="dd-MM-yyyy HH:mm"  /> 
                <p:message for="resultDate" />  
				 
		    </h:panelGrid>	 
		   
		    <div class="m-top"> 
		    	<p:commandButton value="#{msgs.confirm}" action="#{expertisesResultController.save()}" styleClass="button light-blue" ajax="false"/>
		    	<p:commandButton value="#{msgs.cancel}" action="#{expertisesResultController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		</h:form>
			 
		<div class="clear"></div>	
    </ui:define>
</ui:composition>
