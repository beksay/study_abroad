<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layouts/base.xhtml">
    <ui:define name="content">
    <div class="form-app">
        <h2>#{msgs.appForm}</h2> 
		<br/><br/>	        
		<h:form id="form" prependId="false">
		    <h:panelGrid styleClass="form-table" columns="3">
	
				<h:outputText value="#{msgs.appNumber}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{conversationApp.applications.number}" id="appNumber" maxlength="150" style="width:455px;"  disabled="true"/>
				<p:message for="appNumber" /> 
				
				<h:outputLabel value="#{msgs.dateCreated}" />
                <p:calendar value="#{conversationApp.applications.dateCreated}" id="dateCreated"  showOn="button" pattern="dd-MM-yyyy HH:mm" disabled="true" /> 
                <p:message for="dateCreated" />	
                
                <h:panelGroup>
	                <h:outputText value="#{msgs.organizationInn}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.inn}" binding="#{applicationsController.innField}" id="inn" style="width:300px;"  
					onkeypress="if(!/^[0-9]+$/.test(this.value)) {this.value = this.value.substring(0, this.value.length - 1);}" maxlength="14" 
					required="true"	requiredMessage="#{msgs.thisFieldIsRequired}">
					<f:ajax execute="@this" event="blur" render="@form" listener="#{applicationsController.getOrganizationInn()}" />
				</h:inputText>
				<p:message for="inn" />
                
                <h:panelGroup>
	                <h:outputLabel for="appType" value="#{msgs.appType}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:selectOneMenu id="appType" value="#{conversationApp.applications.type}" effect="fold" 
				      required="true" requiredMessage="#{msgs.thisFieldIsRequired}"
				      editable="true" converter="enumConverter" style="width:455px">
			          <f:selectItem itemLabel="#{msgs.selectValue}"/>
	           	      <f:selectItems value="#{applicationsController.allMemberType}" var="type" itemLabel="#{enums[type.toString()]}" itemValue="#{type}"/>
				</h:selectOneMenu>
				<h:message for="appType" display="icon" style="color:red;" /> 
				
				<h:panelGroup>
	                <h:outputLabel for="applicant" value="#{msgs.applicant}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:selectOneRadio id="applicant" value="#{conversationApp.applications.applicant}" effect="fold" 
				      required="true" requiredMessage="#{msgs.thisFieldIsRequired}"
				      editable="true" converter="enumConverter" style="width:220px">
	           	      <f:selectItems value="#{applicationsController.allApplicant}" var="type" itemLabel="#{enums[type.toString()]}" itemValue="#{type}"/>
				</p:selectOneRadio>
				<h:message for="applicant" display="icon" style="color:red;" /> 
						
				<h:panelGroup>
	                <h:outputLabel for="subdivision" value="#{msgs.subdivision}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:selectOneMenu id="subdivision" value="#{conversationApp.applications.subdivision}" effect="fold"
					editable="true" style="width:180px" converter="cachedConverter" required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<f:selectItem itemLabel="#{msgs.selectValue}" />
					<f:selectItems value="#{applicationsController.subdivisionList}" var="cs"
						itemLabel="#{cs.name}" itemValue="#{cs}" />
				</h:selectOneMenu>
				<h:message for="subdivision" display="icon" style="color:red;" />

			    <h:panelGroup>
	                <h:outputLabel for="legalForm" value="#{msgs.legalForm}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="legalForm" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name ne null ? (type.name.concat(' - ').concat(type.symbol)) : ''}" size="55" 
				value="#{conversationApp.applications.legalForm}"
				converter="cachedConverter" completeMethod="#{applicationsController.getLegalFormList}"
				required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				<p:column headerText="#{msgs.name}">
					<h:outputText value="#{type.name}"/>
				</p:column>
				<p:column headerText="#{msgs.symbol}">
					<h:outputText value="#{type.symbol}"/>
				</p:column>	
				</p:autoComplete>
				<h:message for="legalForm" display="icon" style="color:red;" />
				
				<h:outputText value="#{msgs.okpo}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{conversationApp.applications.okpo}" id="okpo" maxlength="150" style="width:455px;" />
				<p:message for="okpo" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.companyName}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.companyName}" id="companyName" maxlength="150" style="width:455px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="companyName" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.directorName}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.directorName}" id="directorName" maxlength="150" style="width:455px;" 
				   required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="directorName" />
				
				<h:panelGroup>
	                <h:outputLabel for="country" value="#{msgs.country}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="country" dropdown="true" var="type" scrollHeight="455"
				itemValue="#{type}" itemLabel="#{type.name}" size="55" value="#{conversationApp.applications.country}"
				converter="cachedConverter" completeMethod="#{applicationsController.getCountryList}" 
				required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<h:message for="country" display="icon" style="color:red;" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.currentAddress}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.currentAddress}" id="currentAddress" maxlength="150" style="width:455px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="currentAddress" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.contacts}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.contact}" id="contact" maxlength="150" style="width:455px;" 
				  required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="contact" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.email}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{conversationApp.applications.email}" id="email" maxlength="150" style="width:455px;" validator="#{emailValidator.validate}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<f:ajax render="email-error @this" event="blur" />
				</h:inputText>
				<p:message for="email" />
		    </h:panelGrid>	 
		   
		    <div class="m-top"> 
		    	<p:commandButton value="#{msgs.next}" action="#{applicationsController.save()}" styleClass="button light-blue" ajax="false"/>
		    	<p:commandButton value="#{msgs.cancel}" action="#{applicationsController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		</h:form>
			
		<div class="clear"></div>
	</div>
    </ui:define>
</ui:composition>
