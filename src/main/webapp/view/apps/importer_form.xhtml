<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layouts/base.xhtml">
	<ui:define name="content">
	  <div class="form-app">
		<h2>#{msgs.importerForm}</h2>
		<br />
		<br />
		<h:form id="add-card-form" prependId="false">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<h:panelGrid styleClass="form-table" columns="3">
			
			    <h:panelGroup>
	                <h:outputLabel for="taxpayer" value="#{msgs.taxpayer}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="taxpayer" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name}" size="55" 
					value="#{importerController.module.taxpayer}"
					converter="taxpayerConverter" completeMethod="#{importerController.getTaxpayerList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<p:column headerText="#{msgs.name}">
						<h:outputText value="#{type.name}"/>
					</p:column>
				</p:autoComplete>
				<h:message for="taxpayer" display="icon" style="color:red;" />
			
				<h:panelGroup>
	                <h:outputText value="#{msgs.organizationInn}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{importerController.module.inn}" id="inn" style="width:300px;"  
					onkeypress="if(!/^[0-9]+$/.test(this.value)) {this.value = this.value.substring(0, this.value.length - 1);}" maxlength="14" 
					required="true"	requiredMessage="#{msgs.thisFieldIsRequired}">
					<f:ajax execute="@this" event="blur" render="@form" listener="#{importerController.getOrganizationInn()}" />
				</h:inputText>
				<p:message for="inn" />

				<h:panelGroup>
	                <h:outputText value="#{msgs.legalForm}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>	
				<p:autoComplete id="legalForm" dropdown="true" var="type" itemValue="#{type}" 
				    itemLabel="#{type.name ne null ? (type.name.concat(' - ').concat(type.symbol)) : ''}" size="55"
					value="#{importerController.module.legalForm}" required="true"	requiredMessage="#{msgs.thisFieldIsRequired}"
					converter="cachedConverter" scrollHeight="300" completeMethod="#{importerController.getLegalFormList}">
					<p:column headerText="#{msgs.name}">
					    <h:outputText value="#{type.name}"/>
					</p:column>
					<p:column headerText="#{msgs.symbol}">
						<h:outputText value="#{type.symbol}"/>
					</p:column>
				</p:autoComplete>
				<h:message for="legalForm" display="icon" style="color:red;" />

				<h:outputText value="#{msgs.okpo}" styleClass="form-table-label disp-blc" />
				<h:inputText value="#{importerController.module.okpo}" id="okpo" maxlength="150" style="width:455px;" />
				<p:message for="okpo" />

				<h:panelGroup>
	                <h:outputText value="#{msgs.companyName}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{importerController.module.companyName}" id="companyName" maxlength="150" style="width:455px;" 
				    required="true"	requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="companyName" />

				<h:panelGroup>
	                <h:outputText value="#{msgs.directorName}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{importerController.module.directorName}" id="directorName" maxlength="150" style="width:455px;" 
			    	required="true"	requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="directorName" />

				<h:panelGroup>
	                <h:outputText value="#{msgs.country}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="country" dropdown="true" var="type" itemValue="#{type}" itemLabel="#{type.name}" size="55"
					value="#{importerController.module.country}" required="true"	requiredMessage="#{msgs.thisFieldIsRequired}"
					converter="countryConverter" scrollHeight="300" completeMethod="#{importerController.getCountryList}">
				</p:autoComplete>
				<h:message for="country" display="icon" style="color:red;" />

				<h:panelGroup>
	                <h:outputText value="#{msgs.currentAddress}"/>
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{importerController.module.currentAddress}" id="currentAddress" maxlength="150" style="width:455px;" 
				   required="true"	requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="currentAddress" />

	            <h:outputText value="#{msgs.contacts}"/>
				<h:inputText value="#{importerController.module.contact}" id="contact" maxlength="150" style="width:455px;" />
				<p:message for="contact" />

				<h:outputText value="#{msgs.email}" styleClass="form-table-label disp-blc" />
				<h:inputText value="#{importerController.module.email}" id="email" maxlength="150" style="width:455px;" />
				<p:message for="email" />
			</h:panelGrid>

			<div class="m-top">
				<p:commandButton value="#{msgs.save}" action="#{importerController.save()}" styleClass="button light-blue" ajax="false" />
				<p:commandButton value="#{msgs.cancel}" action="#{importerController.cancel()}" immediate="true" styleClass="button red m-left" />
			</div>

		</h:form>

		<div class="clear"></div>
		</div>
	</ui:define>
</ui:composition>
