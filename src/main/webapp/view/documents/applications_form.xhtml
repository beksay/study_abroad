<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.appForm} </h2> 
		<br/><br/>	        
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
		    	
		    	<h:panelGroup>
	                <h:outputText value="#{msgs.country}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="country" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{applicationsController.applications.countries}"
					converter="cachedConverter" completeMethod="#{applicationsController.getCountriesList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<p:ajax event="itemSelect" process="@this" update="universities" />
				</p:autoComplete>
				<p:message for="country" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.universityType}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="universityType" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{applicationsController.applications.universityType}"
					converter="cachedConverter" completeMethod="#{applicationsController.getUniversityTypeList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
					<p:ajax event="itemSelect" process="@this" update="universities" />
				</p:autoComplete>
				<p:message for="universityType" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.universities}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="universities" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{applicationsController.applications.universities}"
					converter="cachedConverter" completeMethod="#{applicationsController.getUniversitiesList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<p:message for="universities" />	
				
		    </h:panelGrid>	
		   
		    <div class="m-top">
		    	<h:commandButton value="#{msgs.save}" action="#{applicationsController.save()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{applicationsController.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
