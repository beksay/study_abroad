<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{universitiesController.controller.countries.name} </h2>        
		<h:form id="mainForm">
		    <h:panelGrid styleClass="form-table" columns="3">
		    
		        <h:panelGroup>
	                <h:outputText value="#{msgs.universityType}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<p:autoComplete id="universityType" dropdown="true" var="type" scrollHeight="455"
					itemValue="#{type}" itemLabel="#{type.name}" size="33" value="#{universitiesController.universities.universityType}"
					converter="cachedConverter" completeMethod="#{universitiesController.getUniversityTypeList}"
					required="true" requiredMessage="#{msgs.thisFieldIsRequired}">
				</p:autoComplete>
				<p:message for="universityType" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.name}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{universitiesController.universities.name}" id="name" maxlength="150" style="width:300px;"  
				    required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="name" />
				
				<h:outputText value="#{msgs.shortName}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{universitiesController.universities.shortName}" maxlength="150" id="shortName"  style="width:300px;" />
				<p:message for="shortName" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.city}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{universitiesController.universities.city}" maxlength="150" id="city"  style="width:300px;" 
				   required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="city" />
				
				<h:panelGroup>
	                <h:outputText value="#{msgs.foundYear}" />
	                <i class="fa fa-asterisk reqField" aria-hidden="true"></i>
                </h:panelGroup>
				<h:inputText value="#{universitiesController.universities.foundYear}" maxlength="150" id="foundYear"  style="width:300px;" 
				   required="true" requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="foundYear" />
				
				<h:outputLabel value="#{msgs.description}" />
				<p:textEditor widgetVar="editor1" value="#{universitiesController.universities.description}" height="300" />
		        <h:outputLabel  />

			   </h:panelGrid>	
			    <div style="display: none;">
					<h:commandButton id="saveButton" value="#{msgs.save}" 
							action="#{universitiesController.save()}" class="button" />	
			    </div>
		    </h:form>
			
			<h:panelGrid columns="2" styleClass="field-groups" columnClasses="field-group-label,field-group-content" rowClasses="field-group" style="min-width: 605px;">
				<h:outputText value="#{msgs.pictures}" />
				<ui:include src="/WEB-INF/templates/upload/upload.xhtml"/>
	        </h:panelGrid>		
			   
		    <h:form id="formBtn">
				<div class="m-top">
					<p:commandButton id="save"  onclick="document.getElementById('mainForm:saveButton').click();PF('block').show();;" value="#{msgs.save}" 
					  oncomplete="PF('block').hide()" styleClass="button light-blue"/>
					<p:commandButton value="#{msgs.cancel}" action="#{universitiesController.cancel()}" immediate="true"  
					  styleClass="button red m-left"/>
				</div>
			</h:form>
		    
		    <p:blockUI block="formBtn" widgetVar="block" >
		      #{msgs.loading}<br />
		      <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
	        </p:blockUI>
			
	</ui:define>	
</ui:composition>
